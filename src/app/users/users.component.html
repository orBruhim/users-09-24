<div class="header-wrapper">
    <div class="title"> My users</div>
</div>
<hr/>

<button class="add-user" (click)="navigateToAddUser()"> add user</button>
<div class="users-wrapper">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Birthdate</th>
            <th>Addresses Count</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            @for (user of users(); track user.id) {
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name | titlecase }}</td>
                    <td>{{ user.birthdate | date }}</td>
                    <td>{{ user.addresses.length }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
